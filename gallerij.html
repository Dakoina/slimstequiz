<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Slimste Mens - De Gallerij</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c94b4b 0%, #d35400 50%, #c0392b 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            min-width: 80px;
            text-align: center;
        }

        .timer.warning {
            background: rgba(231, 76, 60, 0.5);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .gallery-content {
            display: none;
        }

        .gallery-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            font-size: 1.5em;
            padding: 100px 20px;
            opacity: 0.8;
        }

        .image-container {
            position: relative;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            font-size: 2em;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(255,255,255,0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-button.prev {
            left: -70px;
        }

        .nav-button.next {
            right: -70px;
        }

        @media (max-width: 1200px) {
            .nav-button.prev {
                left: 10px;
            }
            .nav-button.next {
                right: 10px;
            }
        }

        .end-message {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 100px 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .answer-section {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .answer-label {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .answer {
            background: rgba(255,255,255,0.15);
            padding: 20px 30px;
            border-radius: 10px;
            font-size: clamp(1.3rem, 2.5vw, 2rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            min-width: 300px;
        }

        .answer:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.02);
        }

        .answer.blurred {
            filter: blur(8px);
            user-select: none;
        }

        .answer.revealed {
            filter: none;
            font-weight: 800;
            cursor: default;
            background: rgba(46, 204, 113, 0.4);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">10</div>
    
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è De Slimste Mens - De Gallerij</h1>
        </div>

        <div class="tabs" id="tabs"></div>

        <div id="gallery-container">
            <div class="empty-state">
                üëÜ Klik op een tab om te beginnen
            </div>
        </div>
    </div>

    <script>
        let galleries = [];
        let currentGalleryIndex = null;
        let currentImageIndex = 0;
        let timerInterval = null;
        let timeRemaining = 10;
        let timerPaused = false;

        // Load galleries from JSON file
        async function loadGalleries() {
            try {
                console.log('Attempting to load gallerij.json...');
                const response = await fetch('gallerij.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                galleries = await response.json();
                console.log('Galleries loaded successfully:', galleries);
                initTabs();
            } catch (error) {
                console.error('Error loading galleries:', error);
                document.getElementById('gallery-container').innerHTML = `
                    <div class="empty-state">
                        ‚ùå Fout bij laden van galerijen<br>
                        <small>${error.message}</small><br>
                        <small>Zorg ervoor dat gallerij.json in dezelfde map staat</small>
                    </div>
                `;
            }
        }

        function initTabs() {
            const tabsContainer = document.getElementById('tabs');
            galleries.forEach((_, index) => {
                const tab = document.createElement('button');
                tab.className = 'tab';
                tab.textContent = `Gallerij ${index + 1}`;
                tab.onclick = () => loadGallery(index);
                tabsContainer.appendChild(tab);
            });
        }

        function loadGallery(index) {
            // Update active tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });

            currentGalleryIndex = index;
            currentImageIndex = 0;
            timerPaused = false;
            
            renderGallery();
            startTimer();
        }

        function renderGallery() {
            const gallery = galleries[currentGalleryIndex];
            const container = document.getElementById('gallery-container');

            if (currentImageIndex >= gallery.images.length) {
                // Show end message
                container.innerHTML = `
                    <div class="image-container">
                        <div class="end-message">
                            üèÅ Einde
                        </div>
                    </div>
                    <div class="answer-section">
                        <div class="answer-label">Antwoord:</div>
                        <div class="answer revealed">${gallery.answer}</div>
                    </div>
                `;
                stopTimer();
                return;
            }

            const currentImage = gallery.images[currentImageIndex];
            
            container.innerHTML = `
                <div class="image-container">
                    <div class="image-wrapper">
                        <button class="nav-button prev" onclick="previousImage()" ${currentImageIndex === 0 ? 'disabled' : ''}>
                            ‚óÄ
                        </button>
                        <img src="${currentImage}" 
                             alt="Gallerij afbeelding ${currentImageIndex + 1}"
                             class="gallery-image"
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22800%22 height=%22600%22%3E%3Crect fill=%22%23555%22 width=%22800%22 height=%22600%22 rx=%2215%22/%3E%3Ctext fill=%22%23fff%22 x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2230%22%3EAfbeelding niet gevonden%3C/text%3E%3C/svg%3E'">
                        <button class="nav-button next" onclick="nextImage()">
                            ‚ñ∂
                        </button>
                    </div>
                </div>
                <div class="answer-section">
                    <div class="answer-label">THEMA:</div>
                    <div class="answer blurred" onclick="revealAnswer()">${gallery.answer}</div>
                </div>
            `;
        }

        function nextImage() {
            if (currentImageIndex < galleries[currentGalleryIndex].images.length) {
                currentImageIndex++;
                timerPaused = false;
                renderGallery();
                if (currentImageIndex < galleries[currentGalleryIndex].images.length) {
                    startTimer();
                }
            }
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                timerPaused = false;
                renderGallery();
                startTimer();
            }
        }

        function revealAnswer() {
            const answerElement = document.querySelector('.answer');
            if (answerElement && !answerElement.classList.contains('revealed')) {
                answerElement.classList.remove('blurred');
                answerElement.classList.add('revealed');
                timerPaused = true;
                stopTimer();
            }
        }

        function startTimer() {
            stopTimer();
            timeRemaining = 10;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                if (!timerPaused) {
                    timeRemaining--;
                    updateTimerDisplay();
                    
                    if (timeRemaining <= 0) {
                        nextImage();
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeRemaining;
            
            if (timeRemaining <= 3 && timeRemaining > 0) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Initialize
        loadGalleries();
    </script>
</body>
</html>
